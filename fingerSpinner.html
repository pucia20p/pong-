<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imma spin myself</title>
    <link rel="stylesheet" href="csss.css">
    <script src="fingerSpinner.js" defer></script>
</head>
<body>

    <div class='komunikat'>
        
    </div>

    <div class="money">
        <div>
            Money
        </div>
    </div>
    
    <div class="menu">
        <div class="select">
            -1k
        </div>
        <div class="select">
            -100
        </div>
        <div class="select">
            -10
        </div>
        <div class="select special">
            reset
        </div>
        <div class="select">
            +10
        </div>
        <div class="select">
            +100
        </div>
        <div class="select">
            +1k
        </div>
        
    </div>

    <div class="bet">
        <div>
            Bet: <input type="number" class="numberer" value="0" step="10">
        </div>
    </div>

    <div class="przyciski">
        <div class="przycisk" id="common2">
            <div class="inside1" id="common">
                2x
            </div>
            <div class="inside2">
                
            </div>
        </div>
        <div class="przycisk" id="uncommon2">
            <div class="inside1" id="uncommon">
                3x
            </div>
            <div class="inside2">
                
            </div>
        </div>
        <div class="przycisk" id="rare2">
            <div class="inside1" id="rare">
                5x
            </div>
            <div class="inside2">
                
            </div>
        </div>
        <div class="przycisk" id="legendary2">
            <div class="inside1" id="legendary">
                50x
            </div>
            <div class="inside2">
                
            </div>
        </div>
    </div>


    <div class="kolo">
        <div class="kolko">
            <img src="kolo_ruletki.png">
        </div>
        <div class="wskaznik">
            <div></div>
        </div>
    </div>
    
    <div class="tabelka">
        <table>
            <tr>
                <td>USER</td>
                <td>SCORE</td>
            </tr>
        </table>
    </div>
    
    <div class="submit"><div>SUBMIT SCORE</div></div>

</body>
</html>
